  <script language="javascript" type="text/javascript" src="sketch.js">
	function setup() {
	  createCanvas(640, 480);
	  color('hsl(160, 100%, 50%)');
	}

	function draw() {
	  if (mouseIsPressed) {
	    fill(0);
	  } else {
	    fill(255);
	  }
	  ellipse(mouseX, mouseY, 50, 50);
	}
  </script>
